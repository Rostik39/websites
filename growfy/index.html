<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Growfy</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="header__content">
                    <nav class="header__menu menu">
                        <div class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Home</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">About</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Pages</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Services</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <a href="#" class="header__cart cart">
                        <span class="cart__text">Cart</span>
                        <span class="cart__antity">0</span>
                    </a>
                    <button class="header__button button" type="button">Get started</button>
                    <button class="header__burger" type="button">
                        <span></span>
                    </button>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__main main">
                <div class="main__container">
                    <div class="main__content">
                        <div class="main__title title">Marketing solutions that grow your business.</div>
                        <div class="main__text text">
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                                suspendisse varius enim in eros elementum tristique. 
                                Duis cursus, mi quis viverra ornare, eros dolor.
                            </p>
                        </div>
                        <div class="main__buttons">
                            <button class="main__button button">Our services</button>
                            <button class="main__button button button--dark">Contact us</button>
                        </div>
                    </div>
                    <div class="main__images">
                        <div class="main__img">
                            <img src="img/page/main/1.png" alt="Image1">
                        </div>
                        <div class="main__img">
                            <img src="img/page/main/2.png" alt="Image2">
                        </div>
                        <div class="main__img">
                            <img src="img/page/main/3.png" alt="Image3">
                        </div>
                        <div class="main__img">
                            <img src="img/page/main/4.png" alt="Image4">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
